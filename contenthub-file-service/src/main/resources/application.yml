server:
  port: 8006

spring:
  application:
    name: contenthub-file-service

  # Nacos配置
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.200.130:8848
        username: nacos
        password: nacos

  # Redis配置（Sa-Token需要）
  redis:
    host: 192.168.200.130
    port: 6379
    password: 654321
    database: 1  # 与用户服务使用同一个数据库
    timeout: 3000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.200.130:3306/content_hub?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# MinIO配置
minio:
  endpoint: http://192.168.200.130:9000
  access-key: admin
  secret-key: admin123
  bucket-name: public-bucket

# Sa-Token配置
sa-token:
  token-name: Authorization
  timeout: 604800  # 7天
  activity-timeout: -1
  is-concurrent: true
  is-share: false
  token-style: uuid
  is-log: true
  is-read-cookie: false
  is-read-head: true

# SpringDoc配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  group-configs:
    - group: 文件服务API
      paths-to-match: /**
      packages-to-scan: com.contenthub.file.controller

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
